<nz-select class="w-100"
           [(ngModel)]="model"
           nzPlaceHolder="Tìm kiếm và chọn xe"
           nzShowSearch
           [nzMode]="mode"
           [disabled]="disabled"
           nzAllowClear
>
  <ng-container *ngFor="let data of datas">
    <nz-option [nzValue]="data.id"
               [nzLabel]="data.name"
    ></nz-option>
  </ng-container>

</nz-select>
